<html lang="en">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;

        .form{

        margin: 10px 0px;
        padding: 5px;
      }

      .form button{
        padding: 5px;
        background-color: orange;
        border: none;
        margin-top: 20px;
      }
       
    </style>

<body>
    <header>
        <div class="menu1">
            <a href="company site project.html">Home |</a>
            <a href="about us.html">About us |</a>
            <a href="contact us.html">Contact Us</a>
        </div>
    </header>
    <div class="form">

        <input type="text" id="name" placeholder="Enter your name">
        <span id="u1"></span>
        <input type="email" id="email" placeholder="enter your email">
        <span id="e1"></span>
        <input type="tel" id="number" maxlength="10" placeholder="enter your number">
        <span id="num"></span>
        <input type="text" placeholder="Enter your address" id="address">
        <span id="add"></span>
        <textarea name="" cols="30" rows="10" placeholder="Enter your message" id="msg">
        </textarea>
        <span id="mesg"></span>
        <button onclick="ok()">Submit</button>

    </div>
     <!-- footer started  -->
     <footer>
        <div class="container">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>Email:Info@example.com</p>
                <p>Phone:+121 56556 565556</p>
                <p>Address:Your Address 123 street</p>
            </div>
            <div class="footer-content">

                <ul class="list">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>

                    <li><a href="">Contact</a></li>
                </ul>

            <div class="footer-content">
                <h3>Follow Us</h3>
                <ul class="social-icons">
                    <li><a href=""><i class="fab fa-facebook"></i></a></li>

        <div class="bottom-bar">

        </div>
    </footer>
    <script>
        function ok() {

            var name = document.querySelector("#name").value;
            // var u1 = document.querySelector("#u1");
            var email = document.querySelector("#email").value;
            // var e1 = document.querySelector("#e1");
            var number = document.querySelector("#number").value;
            // var num = document.querySelector("#num");
            var address = document.querySelector("#address").value;
            var msg = document.querySelector("#msg").value;

            if (name == "") {
                document.querySelector("#u1").innerHTML = "please enter your name";
                u1.style.color = "red";

            } else {
                if (name.length > 2) {
                } else {
                    // alert("name must be atleast 3 leters")
                    u1.innerHTML = "name must be atleast 3 leters"
                    u1.style.color = "red";
                }
            }

            if (email == "") {
                document.querySelector("#e1").innerHTML = "please enter your email";
                e1.style.color = "red";

            } else {
                e1.innerHTML = "";
            }

            if (number == "") {
                document.querySelector("#num").innerHTML = "please enter your number";
                num.style.color = "red";

            } else {
                e1.innerHTML = "";
            }

            if (address == "") {
                document.querySelector("#add").innerHTML = "please enter your address";
                add.style.color = "red";
            } else {
                add.innerHTML = ""
            }

            if (msg == "") {
                document.querySelector("#mesg").innerHTML = "please enter your message";
                mesg.style.color = "red";
            }
        }

        function search() {
            var search = document.getElementById("search");
            var srh = document.querySelector(".srh");
            srh.style.display = "block";
            search.style.display = "none";
        }

    </script>
</body>
